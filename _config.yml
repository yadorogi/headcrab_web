# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

timezone: Asia/Tokyo
languages: ['ja', 'en']
default_lang: 'ja'
exclude_from_localization: ['javascript', 'images', 'css']
parallel_localization: true

permalink: /:year/:month/
pagination:
  enabled: true
  per_page: 12
  sort_reverse: true
  sort_field: 'date'
  title: ':title'
  trail:
    before: 2
    after: 2

highlighter: rouge

